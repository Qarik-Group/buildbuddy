actions:
  - name: Test
    triggers:
      push:
        branches:
          - "master"
      pull_request:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=workflows --test_tag_filters=-performance,-webdriver
  - name: Benchmark
    triggers:
      push:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=workflows --test_tag_filters=+performance
  - name: Browser tests
    triggers:
      push:
        branches:
          - "master"
    bazel_commands:
      - test //... --config=workflows --test_tag_filters=+webdriver
